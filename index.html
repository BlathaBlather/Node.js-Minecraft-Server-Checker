<html>

<head>
    <title>Server Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        .loading {
            display: none;
        }
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
</script>

<body>
    <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
        <div class="container-fluid d-flex align-items-center">
            <h1 class="d-flex align-items-center fs-4 text-white mb-0">
                Minecraft Server Checker
            </h1>

        </div>
    </header>
    <p id="online"></p>
    <div class="loading" id="loading">
        <div class="spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="server" placeholder="name@example.com">
        <label for="server">Server</label>
    </div>
    <button type="button" id="update" class="btn btn-primary">Check status</button>
</body>

<script>
    document.getElementById("update").addEventListener('click', function (e) {
        e.preventDefault();
        socket.emit('update', document.getElementById("server").value);
        document.getElementById("online").innerHTML = ""
        document.getElementById("loading").style.display = "block";
    });

    socket.on('update', function (msg) {
        if (msg) {
            document.getElementById("online").innerHTML = "The server is online!"
        } else {
            document.getElementById("online").innerHTML = "The server is not online."
        }
        document.getElementById("loading").style.display = "none";
    });
</script>

</html>
